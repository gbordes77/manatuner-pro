    <head>
        <meta charset="UTF-8" />

        <meta

            content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
        />
        <meta name="theme-color" content="#1976d2" />
        <meta
            name="description"
            content="ManaTuner Pro - Advanced MTG Manabase Analysis Tool - Calculate optimal mana bases for Magic: The Gathering decks"
        />

        <!-- Open Graph / Facebook -->

        <meta property="og:url" content="https://manatuner-pro.vercel.app/" />
        <meta property="og:title" content="ManaTuner Pro - MTG Manabase Analyzer" />
        <meta property="og:description" content="Calculate exact probabilities for every spell in your MTG deck. Know when to mulligan with Monte Carlo simulations and Frank Karsten mathematics." />
        <meta property="og:image" content="https://manatuner-pro.vercel.app/og-image.png" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta property="og:site_name" content="ManaTuner Pro" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:url" content="https://manatuner-pro.vercel.app/" />
        <meta name="twitter:title" content="ManaTuner Pro - MTG Manabase Analyzer" />
        <meta name="twitter:description" content="Calculate exact probabilities for every spell in your MTG deck. Know when to mulligan with Monte Carlo simulations." />
        <meta name="twitter:image" content="https://manatuner-pro.vercel.app/og-image.png" />

        <!-- Additional SEO -->
        <link rel="canonical" href="https://manatuner-pro.vercel.app/" />
        <meta name="robots" content="index, follow" />
        <meta name="author" content="ManaTuner Pro" />
        <meta name="keywords" content="MTG, Magic The Gathering, manabase, calculator, deck builder, probability, mulligan, hypergeometric" />

        <!-- PWA Meta Tags -->
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
        <link rel="manifest" href="/manifest.json" />

        <!-- Preload critical fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <!-- Mana symbols font (Mana Font by Andrew Gioia) -->
        <link href="https://cdn.jsdelivr.net/npm/mana-font@latest/css/mana.css" rel="stylesheet" type="text/css" />
        <!-- MTG-inspired display font -->
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet" />

        <!-- DNS prefetch for external APIs -->
        <link rel="dns-prefetch" href="https://api.scryfall.com" />

        <style>
            /* Critical CSS - Responsive fixes */
            * {
                box-sizing: border-box;
            }

            html,
            body {
                overflow-x: hidden;
                width: 100%;
                margin: 0;
                padding: 0;
                -webkit-text-size-adjust: 100%;
                -ms-text-size-adjust: 100%;
            }

            /* Critical CSS - Loading state */
            #root {
                min-height: 100vh;
                width: 100%;
                overflow-x: hidden;
            }

            .loading {
                color: #1976d2;
                font-family: "Roboto", sans-serif;
                font-size: 1.2rem;
                text-align: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .loading::after {
                content: "...";
                animation: dots 1.5s steps(4, end) infinite;
            }

            @keyframes dots {
                0%,
                20% {
                    content: ".";
                }
                40% {
                    content: "..";
                }
                60% {
                    content: "...";
                }
                80%,
                100% {
                    content: "";
                }
            }

            /* Mana symbol animations */
            @keyframes mana-pulse {
                0%, 100% { transform: scale(1); opacity: 1; }
                50% { transform: scale(1.1); opacity: 0.8; }
            }

            @keyframes mana-glow {
                0%, 100% { filter: drop-shadow(0 0 2px currentColor); }
                50% { filter: drop-shadow(0 0 8px currentColor); }
            }
        </style>
    </head>
    <body>
        <div id="root">
            <div class="loading">Loading ManaTuner Pro</div>
        </div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
