name: ğŸ” PR Validation

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ğŸš« Skip draft PRs
  check-draft:
    name: ğŸš« Skip Draft
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: âœ… PR is ready for review
        run: echo "PR is ready for validation"

  # ğŸ§ª Comprehensive Testing
  test-suite:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: check-draft
    if: github.event.pull_request.draft == false
    
    strategy:
      matrix:
        node-version: [18, 20]
        
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          
      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ” Lint check
        run: npm run lint
        
      - name: ğŸ”§ Type check
        run: npm run type-check
        
      - name: ğŸ§ª Run tests
        run: npm run test:coverage
        
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.node-version == 18
        with:
          fail_ci_if_error: false
          verbose: true

  # ğŸ—ï¸ Build Performance
  build-analysis:
    name: ğŸ—ï¸ Build Analysis
    runs-on: ubuntu-latest
    needs: check-draft
    if: github.event.pull_request.draft == false
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        
      - name: ğŸ“Š Analyze bundle size
        run: |
          echo "## ğŸ“¦ Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size | Gzipped |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|---------|" >> $GITHUB_STEP_SUMMARY
          cd dist
          for file in assets/*.js; do
            if [ -f "$file" ]; then
              size=$(du -h "$file" | cut -f1)
              gzipped=$(gzip -c "$file" | wc -c | numfmt --to=iec)
              echo "| $file | $size | $gzipped |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pr-build-${{ github.event.number }}
          path: dist/
          retention-days: 7

  # ğŸ”’ Security Audit
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    needs: check-draft
    if: github.event.pull_request.draft == false
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ”’ Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
        
      - name: ğŸ” Check for vulnerabilities
        run: |
          if npm audit --audit-level=high --json > audit.json 2>/dev/null; then
            echo "âœ… No high/critical vulnerabilities found"
          else
            echo "âš ï¸ High/critical vulnerabilities detected"
            cat audit.json
          fi

  # âœ… All Checks Passed
  validation-complete:
    name: âœ… Validation Complete
    runs-on: ubuntu-latest
    needs: [test-suite, build-analysis, security]
    if: always() && github.event.pull_request.draft == false
    
    steps:
      - name: ğŸ‰ All checks passed
        if: needs.test-suite.result == 'success' && needs.build-analysis.result == 'success' && needs.security.result == 'success'
        run: |
          echo "ğŸ‰ All validation checks passed!"
          echo "âœ… Tests: Passed"
          echo "âœ… Build: Passed" 
          echo "âœ… Security: Passed"
          echo "Ready for merge! ğŸš€"
          
      - name: âŒ Some checks failed
        if: needs.test-suite.result != 'success' || needs.build-analysis.result != 'success' || needs.security.result != 'success'
        run: |
          echo "âŒ Some validation checks failed:"
          echo "Tests: ${{ needs.test-suite.result }}"
          echo "Build: ${{ needs.build-analysis.result }}"
          echo "Security: ${{ needs.security.result }}"
          exit 1 